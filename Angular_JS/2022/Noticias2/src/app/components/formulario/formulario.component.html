<div class="jumbotron mt-5">
  <h2 class="heading">Filtra Noticias por pais y categoria</h2>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
            <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
          </select>
        </div>
        <div class="form-group">
          <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control form-control-lg">
            <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nombre }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
      </form>
    </div>
  </div>
</div>







<div class="jumbotron mt-5">
  <h2 class="heading">Filtra Noticias por autor </h2>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarAutor()">
        <div class="form-group">
          <select name="autor" [(ngModel)]="autorSeleccionado" class="form-control form-control-lg">
            <option [value]="autor.value" *ngFor="let autor of autores">{{ autor.nombre }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
      </form>
    </div>
  </div>
</div>
